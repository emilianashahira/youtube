<div class="container-fluid search-container row justify-content-center">
  <div class="col-md-10">
    <h2 class="mt-4 mb-3">Search Results for "{{ query }}"</h2>

    <div class="row">
        <div class="col-md-4" *ngFor="let video of videos">
          <div class="card search-card mb-4">
          <img [src]="video.snippet.thumbnails.default.url" class="card-img-top custom-video-thumbnail" alt="Video Thumbnail">
          <div class="card-body">
            <h5 class="card-title">{{ video.snippet.title }}</h5>
            <p class="card-text">{{ video.snippet.description }}</p>
            <small class="text-muted">Channel: {{ video.snippet.channelTitle }}</small>

              <br>
              <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group" class="vertical-center">
                <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-outline-secondary">Watch</a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
